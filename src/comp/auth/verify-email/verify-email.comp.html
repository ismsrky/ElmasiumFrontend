<ngx-loading [show]="busy"></ngx-loading>
<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="dialog-events-name" class="modal-title pull-left">{{'xEmailVerification' | translate}}</h5>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <p>{{'xTextVerificationEmail1' | translate}}</p>
                        <p>{{'xTextVerificationEmail2' | translate}}</p>
                        <p>{{'xEmail' | translate}}: <br> {{email}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer pl-2 pb-2 pt-2">
                <button type="button" class="btn btn-primary btn-sm float-right" (click)="send()">
                    {{'xSendVerificationEmailAgain' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
