<ngx-loading [show]="busy"></ngx-loading>
<div class="card border-primary mb-2">
    <div class="card-body p-2">
        <div class="row">
            <div class="col-md-8 col-12">
                <h6>
                    <span *ngIf="listItem.AddressName">
                        {{listItem.AddressName}}
                    </span>
                    <span *ngIf="!listItem.AddressName">
                        {{addressBoundaries[listItem.AddressBoundaryId] |translate}}
                    </span>
                </h6>
            </div>
            <div class="col-md-4 col-12">
                <button class="btn btn-outline-primary btn-sm btn-naked pull-right" type="button"
                    (click)="host.addEditArea(listItem, null, addArea)">
                    <fa [name]="'plus'"></fa>{{addArea | translate}}
                </button>
            </div>
        </div>
        <div class="row">
            <!--
                        <div class="col-md-4 col-6">
                        {{addressBoundaries[listItem.AddressBoundaryId] |translate}}
                    </div>
                    <div class="col-md-4 col-6">
                        {{currencies[listItem.CurrencyId] | translate}}
                        <currency-icon [currencyId]="listItem.CurrencyId"></currency-icon>
                    </div>
                    -->

        </div>
        <div class="row mb-2">
            <div class="col-12">
                {{orderDeliveryTypes[listItem.OrderDeliveryTypeId] | translate}}
            </div>
        </div>
        <div class="card border-info mb-2" *ngFor="let sub of listItem.SubList" [@expandCollapse]>
            <div class="card-body p-2">
                <div class="row">
                    <div class="col-md-4">
                        <h5>{{sub.AddressName}}</h5>
                    </div>
                    <div class="col-md-4">
                        {{orderDeliveryTimes[sub.OrderDeliveryTimeId] | translate}}
                        /
                        Min.
                        {{sub.OrderMinPrice}}
                        <currency-icon [currencyId]="listItem.CurrencyId"></currency-icon>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-primary btn-sm btn-naked pull-right" type="button"
                            (click)="host.addEditArea(listItem, sub.Id, addArea)">
                            <fa [name]="'edit'"></fa>{{'xEdit' | translate}}
                        </button>
                        <button class="btn btn-outline-danger btn-sm btn-naked pull-right" type="button"
                            (click)="host.deleteAreaSub(listItem.Id, sub.Id)">
                            <fa [name]="'times'"></fa>{{'xDelete' | translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-danger btn-sm btn-naked" type="button"
                    (click)="host.deleteArea(listItem.Id)">
                    <fa [name]="'times'"></fa>{{'xDelete' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
