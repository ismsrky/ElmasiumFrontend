<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 id="dialog-events-name" class="modal-title pull-left">{{'xUploadImage' | translate}}</h5>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pt-2" style="height: 400px;">
                <div class="row" *ngIf="profileDto && imageUrl">
                    <div class="col-12">
                        <image-cropper [imageBase64]="imageUrl" [maintainAspectRatio]="true" [aspectRatio]="4 / 4"
                            [resizeToWidth]="200" [roundCropper]=true format="png" (imageCropped)="imageCropped($event)"
                            (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                            (loadImageFailed)="loadImageFailed()" [onlyScaleDown]=true [imageQuality]=100>
                        </image-cropper>

                        <!--
                            <img [src]="imageUrl" alt="." width="100%" height="100%">
                        -->
                    </div>
                </div>
            </div>

            <div class="modal-footer pl-2 pb-2 pt-2">
                <button class="btn btn-danger btn-sm pull-right" type="button" (click)="modal.hide()"
                    *ngIf="imageUrl != null">
                    <fa [name]="'ban'"></fa>{{'xCancel' | translate}}
                </button>
                <button class="btn btn-success btn-sm pull-right" type="button" *ngIf="imageUrl != null"
                    (click)="uploadImage()">
                    <fa [name]="'upload'"></fa>{{'xUpload' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
