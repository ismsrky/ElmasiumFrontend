<ngx-loading [show]="busy"></ngx-loading>
<div class="row mb-2" [style.height]="productList.length < 5 ? 'auto' : '250px'" style="overflow-y: auto;" *ngIf="productList.length > 0">
    <div class="col-12" *ngFor="let product of productList">
        <person-product-search-list-item [listItem]="product"></person-product-search-list-item>
    </div>
</div>
