<div class="card mb-2" [class.border-info]="!listItem.IsActivitiesOpen"
    [class.border-danger]="listItem.IsActivitiesOpen">
    <div class="card-body p-2">
        <div class="row">
            <div [class.col-12]="host.profile.PersonTypeId != personTypes.xShop || !listItem.IsFastRetail"
                [class.col-10]="host.profile.PersonTypeId == personTypes.xShop && listItem.IsFastRetail">
                <h5>{{listItem.Name}}</h5>
            </div>
            <div class="col-2" *ngIf="host.profile.PersonTypeId == personTypes.xShop && listItem.IsFastRetail">
                <fa [name]="'barcode'" class="float-right"></fa>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <span>{{accountTypes[listItem.AccountTypeId] | translate}}</span>
                <span class="float-right">{{stats[listItem.StatId] | translate}}</span>
            </div>
        </div>
        <footer>
            <div class="row mb-2">
                <div class="col-md-8">
                    {{'xBalance' | translate}}:
                    <span>{{listItem.Balance | number:'1.2-2'}}
                        <currency-icon [currencyId]="listItem.CurrencyId"></currency-icon>
                    </span>
                </div>
            </div>
        </footer>

        <div class="row float-right">
            <div class="col-12">
                <button class="btn btn-outline-danger btn-sm mr-2 mb-2" type="button" (click)="host.delete(listItem)">
                    <fa [name]="'times'"></fa>{{'xDelete' | translate}}
                </button>
                <button class="btn btn-outline-primary btn-sm mr-2 mb-2" type="submit"
                    (click)="host.openModal(listItem.Id)">
                    <fa [name]="'edit'"></fa>{{'xEdit' | translate}}
                </button>
                <button class="btn btn-outline-success btn-sm mr-2 mb-2" type="button"
                    (click)="host.getActivities(listItem)">
                    <fa [name]="'film'"></fa>{{'xActivities' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
