<div class="card mb-2 border-info">
    <div class="card-body p-2">
        <div class="row">
            <div class="col-12">
                <label class="control-label">
                    {{'xWalletType' | translate}}
                </label>
                <ng-select (change)="selectionChanged()" [searchable]="false" [items]="accountTypeList"
                    bindLabel="value" bindValue="key" [multiple]="true" [(ngModel)]="criteriaDto.AccountTypeIdList"
                    name="AccountTypeIdList" placeholder="{{'xAll' | translate}}">
                </ng-select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="control-label">
                    {{'xCurrency' | translate}}
                </label>
                <select (change)="selectionChanged()" class="form-control" name="CurrencyId"
                    [(ngModel)]="criteriaDto.CurrencyId">
                    <option [ngValue]="null">{{'xAll' | translate}}</option>
                    <option *ngFor="let item of currencies | enums" [ngValue]="item.key">{{item.value | translate}}
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="control-label">
                    {{'xStatus' | translate}}
                </label>
                <select (change)="selectionChanged()" class="form-control" name="StatId"
                    [(ngModel)]="criteriaDto.StatId">
                    <option [ngValue]="null">{{'xAll' | translate}}</option>
                    <option *ngFor="let item of stats | enums" [ngValue]="item.key">{{item.value | translate}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
