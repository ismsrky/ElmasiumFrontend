<ngx-loading [show]="busy"></ngx-loading>
<div class="row mb-2" [style.height]="ficheListDto.length < 5 ? 'auto' : '250px'" style="overflow-y: auto;" *ngIf="ficheListDto.length > 0">
    <div class="col-12" *ngFor="let fiche of ficheListDto">
        <fiche-search-list-item [listItem]="fiche"></fiche-search-list-item>
    </div>
</div>
