<div class="card mb-2 text-black bg-light">
    <div class="card-body p-2">
        <div class="row">
            <div class="col-md-3 pt-2">
                <h4>{{'xInventory' | translate}}</h4>
            </div>
            <div class="col-md-9">
                <product-offer [personId]="host.profile.PersonId"></product-offer>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12" *ngFor="let product of host.ficheDto.ProductList" [@expandCollapse]>
                <fiche-product-list-item [listItem]="product"></fiche-product-list-item>
            </div>
        </div>
    </div>
</div>
