<div class="card mb-2 border-info">
    <div class="card-body p-2">
        <div class="row">
            <div class="col-md-4">
                <h5 class="text-white pl-2 pt-1 pb-1" [class.bg-success]="listItem.IsDebtor==1"
                    [class.bg-warning]="listItem.IsDebtor==0" [class.bg-secondary]="listItem.IsDebtor==2">{{ficheTypeFakes[listItem.FicheTypeFakeId] |
                            translate}}
                    - {{listItem.Id}}</h5>
            </div>
            <div class="col-md-4 col-6"
                *ngIf="listItem.FicheTypeId==ficheTypes.xReceipt || listItem.FicheTypeId==ficheTypes.xInvoice">
                <label class="control-label">{{paymentStats[listItem.PaymentStatId] | translate}}
                    <span class="text-danger" *ngIf="listItem.PaymentStatId == paymentStats.xPartialPaid">
                        ({{'xRemaining' | translate}}: {{(listItem.GrandTotal - listItem.PaidTotal) |
                                number:'1.2-2'}}
                        <currency-icon [currencyId]="listItem.CurrencyId"></currency-icon>)</span>
                </label>
            </div>
            <div class="col-md-4 col-6">
                <h5 class="float-right">{{listItem.GrandTotal | number:'1.2-2'}}
                    <currency-icon [currencyId]="listItem.CurrencyId"></currency-icon>
                </h5>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-6">
                {{listItem.IssueDateNumber | date:'dd.MM.yyyy'}}
            </div>
            <div class="col-md-6 col-6">
                <button class="btn btn-danger btn-sm float-right" type="button" (click)="host.delete(listItem.Id)">
                    <fa [name]="'times'"></fa>{{'xDelete' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
