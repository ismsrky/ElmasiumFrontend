<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
    <div class="modal-dialog modal-xl modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header pl-2 pb-2 pt-2">
                <h5 id="dialog-events-name" class="modal-title pull-left">{{'xFicheReview' | translate}}</h5>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pl-2 pb-2 pt-2">
                <fiche-list-item></fiche-list-item>
            </div>
            <div class="modal-footer pl-2 pb-2 pt-2">
                <button type="button" class="btn btn-danger btn-sm float-right" (click)="modal.hide()">
                    {{'xClose' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
