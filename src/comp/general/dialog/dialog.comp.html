<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-events-name" style="z-index: 10000">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="dialog-events-name" class="modal-title pull-left" style="white-space:pre-wrap" [innerHtml]="dialogBo.text"></h5>
                <button *ngIf="dialogBo.closeIconVisible" type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div *ngIf="vBtnYes" class="pull-right ml-2">
                        <button class="btn btn-success btn-block" type="button" (click)="clicked(2)">
                            <fa [name]="'check'"></fa>{{'xYes' | translate}}</button>
                    </div>
                    <div *ngIf="vBtnNo" class="pull-right">
                        <button class="btn btn-danger btn-block" type="button" (click)="clicked(3)">
                            <fa [name]="'ban'"></fa>{{'xNo' | translate}}</button>
                    </div>
                    <div *ngIf="vBtnOk" class="pull-right">
                        <button class="btn btn-info btn-block" type="button" (click)="clicked(0)" >
                            <fa [name]="'check'"></fa>{{'xOk' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
